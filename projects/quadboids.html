<!DOCTYPE html>
<html>
  <head>
    <title>inthe,pub | Quadboids</title>
    <link rel="stylesheet" type="text/css" href='../style.css'>
    <link rel="icon" href="../favicon.png">
    <meta charset="utf-8">
    <meta name="description" content="Browser based boids simulation.">
    <meta name="author" content="Nick Dean">
    <meta name="keywords" content="online, boids">

    <script type="text/javascript" src="../resources/js/p5.min.js"></script>
    <script type="text/javascript" src="quadboids/quadtree.js"></script>
    <script type="text/javascript" src="quadboids/boids.js"></script>

    <style>
      #options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 60ch;
        justify-items: left;
      }

      input {
        max-width: 20ch;
      }
    </style>
  </head>

  <body>
    <div id="top">
      <a href="../index.html" class="card">
        Home
      </a>
    </div>

    <div id="options">
      <label>Group</label>
      <input out="gout" id="group" type="range" value="100" max="1000" oninput="onSliderChange(this.id)"/>
      <output id="gout"></output>

      <label>Align</label>
      <input out="aout" id="align" type="range" value="500" max="1000" oninput="onSliderChange(this.id)"/>
      <output id="aout"></output>
      
      <label>Separate</label>
      <input out="sout" id="separate" type="range" value="700" max="1000" oninput="onSliderChange(this.id)"/>
      <output id="sout"></output>

      <label>Seek mouse</label>
      <input out="smout" id="smouse" type="range" value="0" max="1000" oninput="onSliderChange(this.id)"/>
      <output id="smout"></output>

      <label>Fear mouse</label>
      <input out="fmout" id="fmouse" type="range" value="700" max="1000" oninput="onSliderChange(this.id)"/>
      <output id="fmout"></output>
    </div>
    
    <div id="game">
      <div id="p5-holder"></div>
    </div>
  </body>
</html>
